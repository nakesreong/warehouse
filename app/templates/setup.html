{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-20 border-2 border-[#ffb000] p-6 bg-black bg-opacity-80">
    <h2 class="text-2xl mb-6 text-center border-b border-[#ffb000] pb-2">SYSTEM INITIALIZATION</h2>
    <p class="mb-4 text-sm opacity-80">> No administrator detected.</p>
    <p class="mb-6 text-sm opacity-80">> Please create root access credentials.</p>

    <form action="/setup" method="post" class="flex flex-col gap-4">
        <div>
            <label class="block mb-1 text-sm">> USERNAME</label>
            <input type="text" name="username" required
                class="w-full bg-[#111] border border-[#ffb000] p-2 text-[#ffb000] focus:outline-none focus:bg-[#222]">
        </div>
        <div>
            <label class="block mb-1 text-sm">> PASSWORD</label>
            <input type="password" name="password" required
                class="w-full bg-[#111] border border-[#ffb000] p-2 text-[#ffb000] focus:outline-none focus:bg-[#222]">
        </div>
        <button type="submit" class="mt-4 bg-[#ffb000] text-black font-bold py-2 px-4 hover:bg-[#ffe000] uppercase">
            [ Initialize System ]
        </button>
    </form>
</div>
{% endblock %}
