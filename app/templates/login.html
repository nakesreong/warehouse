{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-20 border-2 border-[#ffb000] p-6 bg-black bg-opacity-80">
    <h2 class="text-2xl mb-6 text-center border-b border-[#ffb000] pb-2">ACCESS CONTROL</h2>

    {% if error %}
    <div class="mb-4 text-[#ff3300] border border-[#ff3300] p-2 text-sm">
        > ERROR: {{ error }}
    </div>
    {% endif %}

    <form action="/login" method="post" class="flex flex-col gap-4">
        <div>
            <label class="block mb-1 text-sm">> IDENTIFIER</label>
            <input type="text" name="username" required
                class="w-full bg-[#111] border border-[#ffb000] p-2 text-[#ffb000] focus:outline-none focus:bg-[#222]">
        </div>
        <div>
            <label class="block mb-1 text-sm">> ACCESS KEY</label>
            <input type="password" name="password" required
                class="w-full bg-[#111] border border-[#ffb000] p-2 text-[#ffb000] focus:outline-none focus:bg-[#222]">
        </div>
        <button type="submit"
            class="mt-4 border border-[#ffb000] text-[#ffb000] py-2 px-4 hover:bg-[#ffb000] hover:text-black uppercase transition-colors">
            > LOGIN
        </button>
    </form>
</div>
{% endblock %}
